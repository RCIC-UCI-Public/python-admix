---
- package: urllib3 
  name: urllib3 
  version: "{{pyversion.urllib3}}"
  vendor_source: https://files.pythonhosted.org/packages/ad/fc/54d62fa4fc6e675678f9519e677dfc29b8964278d75333cf142892caf015/{{name}}-{{version}}.{{extension}}
  description: |
    urllib3 is a powerful, sanity-friendly HTTP client for Python. Much of the Python 
