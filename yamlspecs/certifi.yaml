!include common.yaml
---
- package: certifi 
  name: certifi 
  version: "{{versions.certifi}}"
  vendor_source: https://files.pythonhosted.org/packages/{{versions.certifi_hash}}/{{name}}-{{version}}.{{extension}}
  description: |
    Certifi {{version}} is a carefully curated collection of Root Certificates
    for validating the trustworthiness of SSL certificates while verifying the
    identity of TLS hosts. It has been extracted from the Requests project
