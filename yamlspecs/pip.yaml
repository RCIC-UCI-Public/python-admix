!include common.yaml
---
- package: pip for python 
  name: pip 
  version: "{{ pkg_defaults.pyversion.pip }}"
  extension: tar.gz
  description: >
    pip support for python {{ pyversion }}.
  vendor_source: https://github.com/pypa/pip/archive/{{ version }}.tar.gz
  files:
    - "{{ root }}/bin/*"
    - "{{ root }}/lib/python{{ pyfamily }}/site-packages/*"
