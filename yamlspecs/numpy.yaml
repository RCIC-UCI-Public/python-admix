!include common.yaml
---
- package: numpy for python 
  name: numpy
  version: "{{ pkg_defaults.pyversionadd.numpy }}"
#  vendor_source: https://github.com/numpy/numpy/releases/download/v{{ version }}/{{ name }}-{{ version }}.{{ extension }}
  vendor_source: https://github.com/numpy/numpy/archive/v{{version}}.{{extension}}
  description: >
    numpy support for python {{ pyversion }}.
  install:
    makeinstall: export CFLAGS='-std=c99'; python{{ pymajor }} setup.py install --root $(ROOT) 
  requires:
    - libgfortran
