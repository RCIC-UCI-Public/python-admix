!include common.yaml
---
- package: numpy for python 
  name: numpy
  version: "{{ pkg_defaults.pyversion.numpy }}"
  extension: tar.gz
  description: >
    numpy support for python {{ pyversion }}.
  vendor_source: https://github.com/numpy/numpy/releases/download/v{{ version }}/{{ name }}-{{ version }}.{{ extension }}
  files:
    - "{{ root }}/bin/*"
    - "{{ root }}/lib/python{{ pyfamily }}/site-packages/*"
  requires:
    - libgfortran
