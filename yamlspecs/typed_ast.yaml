!include common.yaml
---
- package: provides a Python 2.7 and Python 3 parser similar to the standard ast library
  name:  typed_ast
  version: "{{versions.typed_ast}}"
  vendor_source: https://github.com/python/typed_ast/archive/{{version}}.{{extension}}
  description: |
    The typed_ast parsers produce the standard Python AST (plus type comments),
    and are both fast and correct, as they are based on the CPython 2.7 and 3.6.
    parsers. Required for mypy  {{versions.mypy}}
