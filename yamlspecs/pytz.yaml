!include common.yaml
---
- package: 
  name: pytz 
  version: "{{ pkg_defaults.pyversion.pytz}}"
  extension: tar.gz
  description: >
    pytz for  python {{ pyversion }}.
  vendor_source: https://files.pythonhosted.org/packages/df/d5/3e3ff673e8f3096921b3f1b79ce04b832e0100b4741573154b72b756a681/{{ name }}-{{ version }}.tar.gz
  files:
    - "{{ root }}/lib/python{{ pyfamily }}/site-packages/*"
