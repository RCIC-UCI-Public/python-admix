!include common.yaml
---
- package: Optional static typing for python
  name:  mypy 
  version: "{{ pkg_defaults.pyversion3.mypy }}"
  extension: tar.gz
  description: |
    Mypy for python {{ pyversion }} is an optional static type checker for Python 
    that aims to combine the benefits of dynamic (or "duck") typing and static typing. 
    Mypy combines the expressive power and convenience of Python with a powerful type 
    system and compile-time type checking. Mypy type checks standard Python programs; 
    run them using any Python VM with basically no runtime overhead.
  vendor_source: https://files.pythonhosted.org/packages/3f/01/63713094a764280a425badbb603a1896edd403532c05fcd0a6d91779d784/{{ name }}-{{ version  }}.{{ extension }}
  files:
    - "{{ root }}/bin/*"
    - "{{ root }}/lib/python{{ pyfamily }}/site-packages/*"
  requires:
    - mypy_extensions_python_{{ pkg_defaults.python_version }}
    - typing_extensions_python_{{ pkg_defaults.python_version }}
    - typed_ast_python_{{ pkg_defaults.python_version }}
