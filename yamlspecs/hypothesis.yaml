!include common.yaml
---
- package: hypothesis
  name: hypothesis
  version: "{{versions.hypothesis}}"
  vendor_source: https://files.pythonhosted.org/packages/{{versions.hypothesis_hash}}/{{name}}-{{version}}.{{extension}}
  description: |
    Gast {{version}} is a generic AST to represent Python2 and Python3
    Abstract Syntax Tree(AST). GAST provides a compatibility layer
    between the AST of various Python versions, as produced by
    ast.parse from the standard ast module
