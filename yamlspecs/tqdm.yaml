!include common.yaml
---
- package: tqdm support
  name: tqdm
  version: "{{pyversion.tqdm}}"
  vendor_source: https://github.com/tqdm/tqdm/archive/v{{version}}.{{extension}}
  description: |
    Instantly make your loops show a smart progress meter, just
    wrap any iterable with tqdm(iterable), and you are done!
