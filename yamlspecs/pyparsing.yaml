!include common.yaml
---
- package: pyparsing
  name: pyparsing
  version: "{{pyversion.pyparsing}}"
  vendor_source: https://github.com/pyparsing/pyparsing/archive/{{name}}_{{version}}.{{extension}}
  src_dir: "{{name}}-{{name}}_{{version}}"
  description: |
    The pyparsing module is an alternative approach to creating and executing simple grammars, vs. the 
    traditional lex/yacc approach, or the use of regular expressions. The pyparsing module provides a 
    library of classes that client code uses to construct the grammar directly in Python code. 
    Prereqsuisite for matplotlib.
  files:
    - "{{root}}/lib/python{{python_family}}/site-packages/*"
