!include common.yaml
---
- package:  joblib pipeline execution
  name: joblib 
  version: "{{pyversionadd.joblib}}"
  vendor_source: https://github.com/joblib/joblib/archive/{{version}}.{{extension}}
  description: |
    joblib {{version}} is a set of tools to provide lightweight pipelining in Python
  files:
    - "{{root}}/lib/python{{python_family}}/site-packages/*"
