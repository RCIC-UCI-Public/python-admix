!include common.yaml
---
- package: Python date utilities 
  name: dateutil 
  version: "{{pyversion.dateutil}}"
  vendor_source: https://github.com/dateutil/dateutil/releases/download/{{version}}/python-{{name}}-{{version}}.{{extension}}
  src_dir: python-{{name}}-{{version}}
  src_tarball: "{{src_dir}}.{{extension}}"
  description: |
    The dateutil {{version}} provides powerful extensions
    to the standard datetime module, available in Python.
