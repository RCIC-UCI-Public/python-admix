!include common.yaml
---
- package: Python date utilities 
  name: python-dateutil 
  version: "{{pkg_defaults.pyversion.dateutil}}"
  vendor_source: https://github.com/dateutil/dateutil/releases/download/{{version}}/{{name}}-{{version}}.{{extension}}
  description: >
    python-dateutil for  python {{pyversion }}.
  files:
    - "{{root}}/lib/python{{ pyfamily }}/site-packages/*"
