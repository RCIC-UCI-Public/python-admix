!include common.yaml
---
- package: pexpect
  name: pexpect
  version: "{{versions.pexpect}}"
  vendor_source: https://files.pythonhosted.org/packages/{{versions.pexpect_hash}}/{{name}}-{{version}}.{{extension}}
  description: |
    Pexpect {{version}} is a pure Python module for spawning child applications;
    controlling them; and responding to expected patterns in their output.
    See https://pexpect.readthedocs.io/en/stable/
  pymod_requires:
    - python_{{python_version}}-ptyprocess
