!include common.yaml
---
- package: scipy for python 
  name: scipy 

  version: "{{ pkg_defaults.pyversion.scipy}}"
  extension: tar.gz

  pkgname: "{{ name }}_python_{{ pyversion }}"
  description: >
    scipy support for python {{ pyversion }}.
  vendor_source: https://github.com/scipy/scipy/releases/download/v{{ version }}/scipy-{{ version }}.tar.gz
  files:
    - "{{ root }}/lib/python{{ pyfamily }}/site-packages/*"
