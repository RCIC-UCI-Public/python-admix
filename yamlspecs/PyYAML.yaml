!include common.yaml
---
- package: PyYAML for python 
  name: PyYAML 

  version: "{{ pkg_defaults.pyversion.PyYAML}}"
  extension: tar.gz

  description: >
    PyYAML support for python {{ pyversion }}.
  vendor_source: http://pyyaml.org/download/pyyaml/PyYAML-{{ version }}.tar.gz
  files:
    - "{{ root }}/lib/python{{ pyfamily }}/site-packages/*"
