!include common.yaml
---
- package: cycler
  name: cycler
  version: "{{pyversionadd.cycler}}"
  vendor_source: https://github.com/matplotlib/cycler/archive/v{{version}}.{{extension}}
  description: |
    Composable cycles {{name}} {{version}} provides a single entry 
    Cycler object that can be used to easily cycle over a single style. 
    Prerequisite for matplotlib. See https://matplotlib.org/cycler
  files:
    - "{{root}}/lib/python{{python_family}}/site-packages/*"
